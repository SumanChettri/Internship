<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Customer Support Chat</h1>
        <div id="chat-box" class="border rounded p-3 mb-3" style="height: 400px; overflow-y: scroll;">
            <!-- Chat messages will be displayed here -->
        </div>
        <div class="input-group">
            <input type="text" id="message-input" class="form-control" placeholder="Type your message here..." aria-label="User message">
            <div class="input-group-append">
                <button id="send-button" class="btn btn-primary" type="button">Send</button>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
